<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETMAIL — Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 60%;
            max-width: 300px;
            height: auto;
        }
        form {
            margin: 20px;
            width: 300px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .toggle-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .toggle-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MARKETMAIL">
        <h1>Регистрация на MARKETMAIL</h1>
    </header>

    <!-- Регистрация -->
    <section id="registration">
        <h2>Заполните форму для регистрации</h2>
        <form id="registerForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Пароль (минимум 8 символов):</label>
            <input type="password" id="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <button class="toggle-button" onclick="showLoginForm()">Уже зарегистрированы? Войти</button>
    </section>

    <footer>
        <p>&copy; 2025 MARKETMAIL. Все права защищены.</p>
    </footer>

    <script>
        // Функция проверки пароля
        function isValidPassword(password) {
            return /^[a-zA-Z0-9]{8,}$/.test(password); // Только буквы и цифры, минимум 8 символов
        }

        // Обработка регистрации
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Проверка на валидность пароля
            if (!isValidPassword(password)) {
                alert('Пароль должен содержать минимум 8 символов (цифры и буквы латиницей).');
                return;
            }

            // Сохраняем данные пользователя
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('registrationDate', new Date().toLocaleString());

            // Переключаем на личный кабинет
            window.location.href = '/account.html'; // Переход к личному кабинету
        });

        // Показать форму входа
        function showLoginForm() {
            window.location.href = '/login.html'; // Перенаправление на страницу входа
        }
    </script>
</body>
</html>
