<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETMAIL — Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        form {
            margin: 20px;
            width: 300px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .toggle-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .toggle-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Вход на MARKETMAIL</h1>
    </header>

    <!-- Вход -->
    <section id="login">
        <h2>Введите данные для входа</h2>
        <form id="loginForm">
            <label for="loginUsername">Имя пользователя:</label>
            <input type="text" id="loginUsername" required>

            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Войти</button>
        </form>
        <button class="toggle-button" onclick="showRegistrationForm()">Еще не зарегистрированы? Зарегистрироваться</button>
    </section>

    <footer>
        <p>&copy; 2025 MARKETMAIL. Все права защищены.</p>
    </footer>

    <script>
        // Обработка входа
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var loginUsername = document.getElementById('loginUsername').value;
            var loginPassword = document.getElementById('loginPassword').value;

            // Получаем данные из localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            // Проверка на совпадение имени и пароля
            if (loginUsername === storedUsername && loginPassword === storedPassword) {
                window.location.href = '/account.html'; // Перенаправление в личный кабинет
            } else {
                alert('Неверное имя пользователя или пароль.');
            }
        });

        // Показать форму регистрации
        function showRegistrationForm() {
            window.location.href = '/register.html'; // Перенаправление на страницу регистрации
        }
    </script>
</body>
</html>
